<!--Hand Cricket-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super over</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2c6133bcaa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
<section class="r">
  <!-- part showing choice for user-->
   <div class="choice">
  
      <button class="btn btn-primary" id="btn" onclick="myFunction(1)">1</button> <!-- When button is pressed myFunction(val) is called. here val=1 -->
      <button class="btn btn-primary" id="btn" onclick="myFunction(2)">2</button>
      <button class="btn btn-primary" id="btn" onclick="myFunction(3)">3</button>
      <button class="btn btn-primary" id="btn" onclick="myFunction(4)">4</button>
      <button class="btn btn-primary" id="btn" onclick="myFunction(5)">5</button>
      <button class="btn btn-primary" id="btn" onclick="myFunction(6)">6</button>

  
  
   </div>

<!-- Part showing current choice of user ,computer and result of the ball -->
  <div class="score">  
    <div class="Player">
      <h1>YOU</h1>
      <hr>
      <input class="btn btn-primary" id="pbtn"></input> <!-- user choice  pbtn-- for player button -->
    </div>

    <div>
    <h1>VS</h1>
    <hr>
    <input class="btn btn-primary" id="vsbtn"></input> <!-- outcome  vsbtn-- for outcome button -->
    </div>
 
    <div class="Computer">
      <h1>COMPUTER</h1>
      <hr>
      <input class="btn btn-primary" id="cbtn"></input> <!-- computer choice  pbtn-- for computer button -->
    </div>
  </div>
</section>

<!-- Part showing current runs and overs remaining -->
    <div class="scorebar">
      <div >
      <h2 id="rw">Score: </h2>
    </div>
      <h2 id="overs">Overs: </h2>
    </div>
  
   
     

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script> 
  </body>
 
</html>
